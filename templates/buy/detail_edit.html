{% extends 'base.html' %}
{% block content %}
        <main class="main" role="main" >
            <section class="panel" aria-labelledby="editPurchase">
                <h2 id="editPurchase">Добавить покупку</h2>
                <form class="edit-form" action="#" method="post">

                    {% csrf_token %}
                    {% for field in form %}
                    <div class="field" {% if field.name == 'description' %}style="grid-column:1/-1"{% endif %}>
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <div class="form-actions">
                        <button type="reset" class="secondary">Сбросить</button>
                        <button type="submit">Сохранить</button>
                    </div>
            </form>
            </section>

        </main>
{% endblock %}
